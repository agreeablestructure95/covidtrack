<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CovidTrack - Update Hospital Resources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/styles.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html">CovidTrack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./allcases.html">All Cases Monitor</a></li>
                    <li class="nav-item"><a class="nav-link" href="./vaccination-status.html">Vaccination Status Monitor</a></li>
                    <li class="nav-item"><a class="nav-link" href="./hospitalStatus.html">Hospital Resources Monitor</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container mt-5">
            <h1 class="text-center">Update Hospital Resources</h1>
            <form id="hospital-resource-update-form" class="mt-4">
                <div class="mb-3">
                    <label for="cityName" class="form-label">City Name</label>
                    <select class="form-select" id="cityName" required>
                        <option value="" disabled selected>Select City</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="hospitalName" class="form-label">Hospital Name</label>
                    <input type="text" class="form-control" id="hospitalName" required>
                </div>
                <div class="mb-3">
                    <label for="beds" class="form-label">Beds</label>
                    <input type="number" class="form-control" id="beds" required>
                </div>
                <div class="mb-3">
                    <label for="ventilators" class="form-label">Ventilators</label>
                    <input type="number" class="form-control" id="ventilators" required>
                </div>
                <div class="mb-3">
                    <label for="ICUCapacity" class="form-label">ICU Capacity</label>
                    <input type="number" class="form-control" id="ICUCapacity" required>
                </div>
                <div class="mb-3">
                    <label for="syringes" class="form-label">Syringes</label>
                    <input type="number" class="form-control" id="syringes" required>
                </div>
                <div class="mb-3">
                    <label for="vaccineCapsules" class="form-label">Vaccine Capsules</label>
                    <input type="number" class="form-control" id="vaccineCapsules" required>
                </div>
                <div class="mb-3">
                    <label for="doctors" class="form-label">Doctors</label>
                    <input type="number" class="form-control" id="doctors" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <footer class="text-center py-3">22MIC0107 Â© 2024</footer>
    <script src="../scripts/hospitalUpdateScripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
